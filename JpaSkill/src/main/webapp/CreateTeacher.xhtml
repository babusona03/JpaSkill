<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:a="http://xmlns.jcp.org/jsf/facelets">
      
      <h:head>
      	<title>JPA SkillMaster Create page</title>
      </h:head>      
        <h:body>
      	<center>
      	<h:form>
      		<h:panelGrid id = "teacherdcf" columns = "3" border = "1">
      		
      		<f:facet name = "header">
      			<h:outputText value = "Teachers' DCF"/>
   			</f:facet>	
      			<h:outputLabel value = "Teacher's Name" />	<h:inputText id="teachername" 	label="Enter Teacher's Name" 	value="#{teacherDao.teacher.teacherName}" />
      			<h:message for="teachername" />      			
      			<h:outputLabel value = "Subject" /> 		<h:inputText id="subject" 		label="Enter Subject" 			value="#{teacherDao.teacher.subject}" />
      			<h:message for="subject" />
      			<f:facet name="footer">
      				<h:panelGroup style = "display:block; text-align:center">
	        			<h:commandButton id = "submit" action="#{teacherDao.createTeacher()}" value = "Submit" />
        				<h:button id = "reset" value="Back" outcome = "index" />
      				</h:panelGroup>
   				</f:facet>
      		</h:panelGrid>
      	</h:form>
      	
      	<!--  -->
      	
      	<h:form>
		<h:dataTable value="#{teacherDao.readTeacher()}" var="teacherlist" border="2" cellspacing="1" cellpadding="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
					<h:outputText id="txtid" value="#{teacherlist.teacherId}" />
                </h:column>
			<h:column>
				<f:facet name="header">NAME</f:facet>
                    <h:outputText id="txtname" value="#{teacherlist.teacherName}" />
                </h:column>
			<h:column>
				<f:facet name="header">SUBJECT</f:facet>
                    <h:outputText id="txtsub" value="#{teacherlist.subject}" />
                </h:column>            
		</h:dataTable>
	</h:form>
      	</center>
      </h:body>
</html>
