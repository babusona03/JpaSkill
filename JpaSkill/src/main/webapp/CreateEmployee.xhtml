<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:a="http://xmlns.jcp.org/jsf/facelets">
      
      <h:head>
      	<title>JPA SkillMaster Create Employee page</title>
      </h:head>      
        <h:body>
      	<center>
      	<h:form>
      		<h:panelGrid id = "empdcf" columns = "3" border = "1">
      		
      		<f:facet name = "header">
      			<h:outputText value = "Employees' DCF"/>
   			</f:facet>	
      			<h:outputLabel value = "Employee's Name" />	<h:inputText id="empname" 	label="Enter Employee's Name" 	value="#{employeeDao.employee.name}" />
      			<h:message for="empname" />      			
      			<h:outputLabel value = "Department" /> 		<h:inputText id="dept" 		label="Enter Department" 		value="#{employeeDao.employee.dept}" />
      			<h:message for="dept" />
      			<f:facet name="footer">
      				<h:panelGroup style = "display:block; text-align:center">
	        			<h:commandButton id = "submit" action="#{employeeDao.createEmployee()}" value = "Submit" />
        				<h:button id = "reset" value="Back" outcome = "index" />
      				</h:panelGroup>
   				</f:facet>
      		</h:panelGrid>
      	</h:form>
      	
      	<!--  -->
      	
      	<h:form>
		<h:dataTable value="#{employeeDao.readEmployee()}" var="emplist" border="2" cellspacing="1" cellpadding="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
					<h:outputText id="txtid" value="#{emplist.empId}" />
                </h:column>
			<h:column>
				<f:facet name="header">NAME</f:facet>
                    <h:outputText id="txtname" value="#{emplist.name}" />
                </h:column>
			<h:column>
				<f:facet name="header">DEPARTMENT</f:facet>
                    <h:outputText id="txtsub" value="#{emplist.dept}" />
                </h:column>            
		</h:dataTable>
	</h:form>
      	</center>
      </h:body>
</html>
